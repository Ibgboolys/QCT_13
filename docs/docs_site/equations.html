x_A_4_phase_conformal.tex:189", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "\\Omega_{\\rm QCT}(r_S) = \\exp\\left(-\\frac{0.2}{4}\\right) = \\exp(-0.05) \\approx 0.95.", "location": "QCT_hossenfelder_appendix_A_4_phase_conformal.tex:194", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "G_{\\rm eff}(r \\to \\infty) \\to G_N \\times \\exp\\left(-\\frac{\\sigma^2_{\\max}}{2}\\right) \\approx 0.90 \\, G_N.", "location": "QCT_hossenfelder_appendix_A_4_phase_conformal.tex:199", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "r_S^{\\rm QCT} = r_S^{\\rm GR} \\times \\Omega_{\\rm QCT}^{-1}(r_S) \\approx r_S^{\\rm GR} \\times 1.05.", "location": "QCT_hossenfelder_appendix_A_4_phase_conformal.tex:206", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "r_{\\rm shadow}^{\\rm QCT} \\approx 0.95 \\times r_{\\rm shadow}^{\\rm GR}.", "location": "QCT_hossenfelder_appendix_A_4_phase_conformal.tex:211", "references": [], "is_numbered": true, "section": null}, {"label": "eq:schwarzschild_standard", "content": "ds^2 = -\\gamma(r)dt^2 + \\frac{dr^2}{\\gamma(r)} + r^2 d\\Omega^2_{n-1}, \\quad \\gamma(r) = 1 - \\frac{2GM}{r},\n\\label{eq:schwarzschild_standard}", "location": "QCT_hossenfelder_appendix_N_6_black_hole_PG.tex:17", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "dt = dt' - \\frac{\\sqrt{1-\\gamma(r)}}{\\gamma(r)} dr.", "location": "QCT_hossenfelder_appendix_N_6_black_hole_PG.tex:26", "references": [], "is_numbered": true, "section": null}, {"label": "eq:schwarzschild_PG", "content": "ds^2 = -\\kappa^2\\gamma(r)dt'^2 + 2\\kappa\\sqrt{1-\\gamma(r)} dt'dr + dr^2 + r^2 d\\Omega^2_{n-1},\n\\label{eq:schwarzschild_PG}", "location": "QCT_hossenfelder_appendix_N_6_black_hole_PG.tex:31", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "g^{\\mu\\nu}_{\\text{acoustic}} \\propto \\left(\\frac{\\rho_0}{c}\\right)^{-2/(n-1)} \\begin{pmatrix}\n-1/c^2 & -v^j_0/c^2 \\\\\n-v^i_0/c^2 & \\delta^{ij} - v^i_0 v^j_0/c^2\n\\end{pmatrix},", "location": "QCT_hossenfelder_appendix_N_6_black_hole_PG.tex:46", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "c_0 &= \\kappa, \\\\\n\\rho_0 &= \\kappa \\Omega(r)^{n-1}, \\\\\nv^r_0 &= \\kappa\\sqrt{1-\\gamma(r)}, \\\\\nv^\\theta_0 &= v^\\phi_0 = 0 \\quad \\text{(spherical symmetry)}.", "location": "QCT_hossenfelder_appendix_N_6_black_hole_PG.tex:54", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "\\partial_t \\rho_0 + \\frac{1}{r^{n-1}}\\partial_r(r^{n-1} \\rho_0 v^r_0) = 0.", "location": "QCT_hossenfelder_appendix_N_6_black_hole_PG.tex:66", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "\\frac{1}{r^{n-1}}\\partial_r(r^{n-1} \\rho_0 v^r_0) = 0 \\quad \\Rightarrow \\quad \\rho_0 v^r_0 \\propto r^{1-n}.", "location": "QCT_hossenfelder_appendix_N_6_black_hole_PG.tex:71", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "\\kappa^2 \\Omega(r)^{n-1} \\sqrt{1-\\gamma(r)} \\propto r^{1-n}.", "location": "QCT_hossenfelder_appendix_N_6_black_hole_PG.tex:76", "references": [], "is_numbered": true, "section": null}, {"label": "eq:Omega_Hossenfelder_BH", "content": "\\boxed{\\Omega_{\\text{Hossenfelder}}(r) = \\frac{1}{r}[1-\\gamma(r)]^{1/(n-1)}}\n\\label{eq:Omega_Hossenfelder_BH}", "location": "QCT_hossenfelder_appendix_N_6_black_hole_PG.tex:82", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "\\Omega(r) = \\frac{1}{r}\\left[1 - \\gamma(r)\\right]^{1/2} = \\frac{1}{r}\\sqrt{\\frac{2GM}{r}} = \\sqrt{\\frac{2GM}{r^3}}.", "location": "QCT_hossenfelder_appendix_N_6_black_hole_PG.tex:88", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "F^r = -\\kappa^3 \\frac{\\gamma'(r)}{r^{n-1}\\sqrt{1-\\gamma(r)}}." t{1 - \\alpha\\frac{GM}{r c^2}}.", "location": "QCT_hossenfelder_appendix_N_6_black_hole_PG.tex:143", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "\\Omega_{\\text{QCT}}(r_S) \\approx \\sqrt{10^{-10}} \\times \\sqrt{10^{28}} = \\sqrt{10^{18}} \\sim 10^9.", "location": "QCT_hossenfelder_appendix_N_6_black_hole_PG.tex:148", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "r_{S,\\text{QCT}} : \\quad \\gamma_{\\text{QCT}}(r_{S,\\text{QCT}}) = 0 \\quad \\Rightarrow \\quad r_{S,\\text{QCT}} = 2G_{\\text{eff}}(r_{S,\\text{QCT}}) M.", "location": "QCT_hossenfelder_appendix_N_6_black_hole_PG.tex:180", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "r_{S,\\text{QCT}} \\approx 0.9 \\times r_{S,\\text{GR}}.", "location": "QCT_hossenfelder_appendix_N_6_black_hole_PG.tex:185", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "r_{S,\\text{QCT}} = 2G_N e^{-r_{S,\\text{QCT}}/\\lambda_{\\text{screen}}(r_{S,\\text{QCT}})} e^{-\\sigma^2_{\\max}/2} M.", "location": "QCT_hossenfelder_appendix_N_6_black_hole_PG.tex:190", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "r_{S,\\text{QCT}} \\approx 2G_N \\times 0.9 \\times e^{-r_{S,\\text{QCT}}/\\lambda} M \\quad \\Rightarrow \\quad r_{S,\\text{QCT}} \\approx 0.9 r_{S,\\text{GR}} \\times \\left[1 - \\frac{r_{S,\\text{GR}}}{\\lambda(r_S)} + \\ldots\\right].", "location": "QCT_hossenfelder_appendix_N_6_black_hole_PG.tex:195", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "r_{\\text{ph}}^{\\text{QCT}} &\\approx 1.11 \\times r_{\\text{ph}}^{\\text{GR}}, \\\\\nr_{\\text{shadow}}^{\\text{QCT}} &\\approx 0.95 \\times r_{\\text{shadow}}^{\\text{GR}}.", "location": "QCT_hossenfelder_appendix_N_6_black_hole_PG.tex:204", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "v^r_0 = \\kappa\\sqrt{1-\\gamma_{\\text{QCT}}(r)} \\approx \\kappa\\sqrt{\\frac{2G_{\\text{eff}}(r) M}{r}}.", "location": "QCT_hossenfelder_appendix_N_6_black_hole_PG.tex:210", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "T_{\\text{Hawking}}^{\\text{acoustic}} = \\frac{\\hbar \\kappa_{\\text{surface}}}{2\\pi k_B}, \\quad \\kappa_{\\text{surface}} = \\frac{1}{2}\\left.\\frac{d\\gamma_{\\text{QCT}}}{dr}\\right|_{r=r_S}.", "location": "QCT_hossenfelder_appendix_N_6_black_hole_PG.tex:218", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "\\kappa_{\\text{surface}}^{\\text{QCT}} = \\kappa_{\\text{surface}}^{\\text{GR}} \\times \\left[1 + \\frac{d}{dr}\\ln G_{\\text{eff}}(r)\\bigg|_{r=r_S}\\right].", "location": "QCT_hossenfelder_appendix_N_6_black_hole_PG.tex:223", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "\\frac{d\\ln G_{\\text{eff}}}{dr}\\bigg|_{r=r_S} \\sim -\\frac{1}{\\lambda(r_S)} \\sim -10^{9} \\text{ m}^{-1} \\quad \\Rightarrow \\quad \\frac{\\kappa_{\\text{surface}}^{\\text{QCT}}}{\\kappa_{\\text{surface}}^{\\text{GR}}} \\sim 1 - \\frac{\\lambda}{r_S} \\approx 1.", "location": "QCT_hossenfelder_appendix_N_6_black_hole_PG.tex:228", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "\\boxed{\n\\begin{aligned}\n&\\textbf{Hossenfelder (classical):} \\quad \\Omega(r) = \\frac{1}{r}[1-\\gamma(r)]^{1/(n-1)} \\quad \\text{(from continuity eqn.)} \\\\\n&\\textbf{QCT (quantum):} \\quad \\Omega_{\\text{QCT}}(r) = \\sqrt{f_{\\text{screen}} K(r)} \\quad \\text{(from condensate coherence)}\n\\end{aligned}\n}", "location": "QCT_hossenfelder_appendix_N_6_black_hole_PG.tex:250", "references": [], "is_numbered": true, "section": null}, {"label": "eq:conformal_rescaling", "content": "\\tilde{g}_{\\mu\\nu}(r) = \\Omega^2(r) \\cdot g_{\\mu\\nu}(r),\n\\label{eq:conformal_rescaling}", "location": "QCT_hossenfelder_section_2_2_5_screening_conformal.tex:15", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "\\tilde{m}^2_{\\text{eff}} = \\Omega^2 m^2_{\\text{eff}} + \\Omega^{(2-n)/2} \\tilde{\\Box} \\Omega^{(n-2)/2},", "location": "QCT_hossenfelder_section_2_2_5_screening_conformal.tex:20", "references": [], "is_numbered": true, "section": null}, {"label": "eq:QCT_conformal_factor", "content": "\\boxed{\\Omega_{\\text{QCT}}(r) = \\sqrt{f_{\\text{screen}} \\cdot K(r)} = \\sqrt{\\frac{m_\\nu}{m_p}} \\cdot \\sqrt{1 + \\alpha\\frac{\\Phi(r)}{c^2}}}\n\\label{eq:QCT_conformal_factor}", "location": "QCT_hossenfelder_section_2_2_5_screening_conformal.tex:28", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "G_{\\text{eff}}(r) = \\Omega_{\\text{QCT}}^{-2}(r) \\cdot G_N = \\frac{G_N}{f_{\\text{screen}} \\cdot K(r)}.", "location": "QCT_hossenfelder_section_2_2_5_screening_conformal.tex:37", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "G_{\\text{eff}}(r) \\approx G_N \\cdot \\exp\\left(-\\frac{r}{\\lambda_{\\text{screen}}(r)}\\right), \\quad \\text{where} \\quad \\lambda_{\\text{screen}}(r) = \\frac{R_{\\text{proj}}(r)}{\\ln(1/f_{\\text{screen}})}.", "location": "QCT_hossenfelder_section_2_2_5_screening_conformal.tex:42", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "\\lambda_{\\text{screen}}(r) = \\frac{R_{\\text{proj}}^{(0)}}{\\ln(1/f_{\\text{screen}})} \\cdot \\Omega_{\\text{QCT}}^{-1}(r) \\cdot \\sqrt{K(r)}.", "location": "QCT_hossenfelder_section_2_2_5_screening_conformal.tex:47", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "\\xi(r) = \\frac{\\xi_0}{\\sqrt{K(r)}} \\quad \\Rightarrow \\quad R_{\\text{proj}}(r) = R_{\\text{proj}}^{(0)} \\cdot \\frac{1}{\\sqrt{K(r)}} = R_{\\text{proj}}^{(0)} \\cdot \\Omega_{\\text{QCT}}^{-1}(r) / \\sqrt{f_{\\text{screen}}}.", "location": "QCT_hossenfelder_section_2_2_5_screening_conformal.tex:57", "references": [], "is_numbered": true, "section": null}, {"label": "eq:lambda_screen_environment", "content": "\\lambda_{\\text{screen}}(\\mathbf{r}) = \\lambda_{\\text{screen}}^{(0)} \\cdot \\frac{1}{\\sqrt{K(\\mathbf{r})}},\n\\label{eq:lambda_screen_environment}", "location": "QCT_hossenfelder_section_2_2_5_screening_conformal.tex:67", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "\\text{Earth:} \\quad & K_\\oplus = 625 \\quad \\Rightarrow \\quad \\lambda_{\\text{screen}}^\\oplus = \\frac{1.0 \\text{ mm}}{\\sqrt{625}} = 40\\,\\mu\\text{m} \\quad \\checkmark \\\\\n\\text{ISS (400 km):} \\quad & K_{\\text{ISS}} = 590 \\quad \\Rightarrow \\quad \\lambda_{\\text{screen}}^{\\text{ISS}} = \\frac{1.0 \\text{ mm}}{\\sqrt{590}} = 41\\,\\mu\\text{m} \\quad \\checkmark", "location": "QCT_hossenfelder_section_2_2_5_screening_conformal.tex:74", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "\\frac{\\lambda_{\\text{screen}}^{\\text{ISS}}}{\\lambda_{\\text{screen}}^{\\oplus}} = \\sqrt{\\frac{K_\\oplus}{K_{\\text{ISS}}}} = \\sqrt{\\frac{625}{590}} \\approx 1.029.", "location": "QCT_hossenfelder_section_2_2_5_screening_conformal.tex:82", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "\\Omega_{\\text{Hossenfelder}}(r) = \\frac{1}{r}\\left[1-\\gamma(r)\\right]^{1/(n-1)}, \\quad \\gamma(r) = 1 - \\frac{2GM}{r}.", "location": "QCT_hossenfelder_section_2_2_5_screening_conformal.tex:91", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "\\Omega_{\\text{QCT}}(r) \\sim \\frac{1}{\\sqrt{K(r)}} \\sim \\left[1 + \\frac{GM}{r c^2}\\right]^{-1/2} \\quad \\text{(weak field)}.", "location": "QCT_hossenfelder_section_2_2_5_screening_conformal.tex:96", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "\\text{Continuity:} \\quad & \\partial_t \\rho_0 + \\nabla \\cdot (\\rho_0 \\vec{v}_0) = 0, \\\\\n\\text{Euler:} \\quad & \\rho_0\\left[\\partial_t \\vec{v}_0 + (\\vec{v}_0 \\cdot \\nabla)\\vec{v}_0\\right] = \\vec{F}, \\\\\n\\text{Metric:} \\quad & g_{\\mu\\nu} = f(\\rho_0, \\vec{v}_0, c) \\quad \\text{(acoustic metric, Eq.~11-12 of Hossenfelder)}.", "location": "QCT_hossenfelder_section_2_2_6_overdetermination.tex:17", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "\\rho_0(t,\\vec{x}), \\quad \\vec{v}_0(t,\\vec{x}).", "location": "QCT_hossenfelder_section_2_2_6_overdetermination.tex:24", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "\\Omega(r) = \\frac{1}{r}\\left[1-\\gamma(r)\\right]^{1/(n-1)}, \\quad \\gamma(r) = 1 - \\frac{2GM}{r}.", "location": "QCT_hossenfelder_section_2_2_6_overdetermination.tex:41", "references": [], "is_numbered": true, "section": null}, {"label": "eq:sigma_squared_DOF", "content": "\\sigma^2_{\\text{avg}}(r) = \\sigma^2_{\\text{local}} \\times \\frac{\\xi^3(r)}{V_{\\text{proj}}},\n\\label{eq:sigma_squared_DOF}", "location": "QCT_hossenfelder_section_2_2_6_overdetermination.tex:49", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "\\xi(r) = \\frac{\\xi_0}{\\sqrt{K(r)}} = \\frac{\\hbar}{\\sqrt{2m_\\nu \\mu(r)}}, \\quad \\mu(r) \\approx g \\cdot n_\\nu(r) \\cdot m_\\nu.", "location": "QCT_hossenfelder_section_2_2_6_overdetermination.tex:54", "references": [], "is_numbered": true, "section": null}, {"label": "eq:rho_eff_decoherence", "content": "\\boxed{\\rho_{\\text{eff}}(r) = \\rho_0(r) \\cdot \\exp\\left(-\\frac{\\sigma^2_{\\text{avg}}(r)}{2}\\right)}\n\\label{eq:rho_eff_decoherence}", "location": "QCT_hossenfelder_section_2_2_6_overdetermination.tex:61", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "\\rho_{\\text{eff}}^{\\text{Hossenfelder}}(r) = \\Omega^n(r) \\cdot \\rho_0 \\quad \\leftrightarrow \\quad \\rho_{\\text{eff}}^{\\text{QCT}}(r) = e^{-\\sigma^2_{\\text{avg}}(r)/2} \\cdot \\rho_0.", "location": "QCT_hossenfelder_section_2_2_6_overdetermination.tex:67", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "\\Omega(r) &\\approx 1 + \\delta\\Omega(r), \\\\\n\\sigma^2_{\\text{avg}}(r) &\\approx \\sigma^2_0 + \\delta\\sigma^2(r).", "location": "QCT_hossenfelder_section_2_2_6_overdetermination.tex:106", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "\\Omega^n(r) \\approx e^{-\\sigma^2_{\\text{avg}}(r)/2} \\quad \\Rightarrow \\quad \\delta\\Omega \\approx -\\frac{\\delta\\sigma^2(r)}{2n}.", "location": "QCT_hossenfelder_section_2_2_6_overdetermination.tex:112", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "\\delta\\sigma^2(r) \\propto -\\frac{3}{2}\\frac{\\delta K(r)}{K_0} \\quad \\Rightarrow \\quad \\delta\\Omega \\approx \\frac{3}{4n}\\frac{\\delta K(r)}{K_0}.", "location": "QCT_hossenfelder_section_2_2_6_overdetermination.tex:117", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "\\delta\\Omega \\approx \\frac{1}{4}\\frac{\\delta K(r)}{K_0} \\approx \\frac{1}{4}\\alpha\\frac{\\Phi(r)}{c^2},", "location": "QCT_hossenfelder_section_2_2_6_overdetermination.tex:122", "references": [], "is_numbered": true, "section": null}, {"label": "eq:meff_lagrangian", "content": "m^2_{\\rm eff} = -\\left[\\frac{\\partial^2 \\mathcal{L}}{\\partial\\theta^2} + \\partial_\\nu\\left(\\frac{\\partial^2 \\mathcal{L}}{\\partial(\\partial_\\nu\\theta)\\partial\\theta}\\right)\\right],\n\\label{eq:meff_lagrangian}", "location": "QCT_hossenfelder_section_3_4_lagrangian_kappa.tex:15", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "\\mathcal{L}_\\Psi = \\partial_\\mu\\Psi^* \\partial^\\mu\\Psi - V(|\\Psi|), \\quad V(|\\Psi|) = \\frac{\\lambda}{4}(|\\Psi|^2)^2,", "location": "QCT_hossenfelder_section_3_4_lagrangian_kappa.tex:24", "references": [], "is_numbered": true, "section": null}, {"label": null, "content": "\\mathcal{L}_\\Psi ": "preprint.tex:671", "references": [], "is_numbered": true, "section": "Microscopic Basics: Neutrino Condensate"}, "eq:meff_lagrangian": {"label": "eq:meff_lagrangian", "content": "m^2_{\\rm eff} = -\\left[\\frac{\\partial^2 \\mathcal{L}}{\\partial\\theta^2} + \\partial_\\nu\\left(\\frac{\\partial^2 \\mathcal{L}}{\\partial(\\partial_\\nu\\theta)\\partial\\theta}\\right)\\right],\n\\label{eq:meff_lagrangian}", "location": "preprint.tex:972", "references": [], "is_numbered": true, "section": "Microscopic derivation of the binding energy $E_{\\rm pair"}, "eq:meff_qct": {"label": "eq:meff_qct", "content": "\\boxed{m^2_{\\rm eff} \\approx \\lambda n_\\nu}\n\\label{eq:meff_qct}", "location": "preprint.tex:1002", "references": [], "is_numbered": true, "section": "Microscopic derivation of the binding energy $E_{\\rm pair"}, "eq:K_evolution": {"label": "eq:K_evolution", "content": "K(z) \\approx 1 + \\alpha_0 (1+z), \\quad \\Omega_{\\rm QCT}(z) \\approx \\sqrt{1 + \\alpha_0(1+z)},\n\\label{eq:K_evolution}", "location": "preprint.tex:1037", "references": [], "is_numbered": true, "section": "Microscopic derivation of the binding energy $E_{\\rm pair"}, "eq:meff_evolution": {"label": "eq:meff_evolution", "content": "m^2_{\\rm eff}(z) \\approx \\Omega^2(z) \\, m^2_{\\rm eff}(0) \\approx [1 + \\alpha_0(1+z)] \\, m^2_{\\rm eff}(0).\n\\label{eq:meff_evolution}", "location": "preprint.tex:1053", "references": [], "is_numbered": true, "section": "Microscopic derivation of the binding energy $E_{\\rm pair"}, "eq:kappa_derived": {"label": "eq:kappa_derived", "content": "\\boxed{\\kappa_{\\rm conf} = \\alpha_0 E_{\\rm pair}(0) = \\alpha_0 \\times \\frac{m^2_{\\rm eff}(0) V_{\\rm proj}}{n_\\nu}}\n\\label{eq:kappa_derived}", "location": "preprint.tex:1093", "references": [], "is_numbered": true, "section": "Microscopic derivation of the binding energy $E_{\\rm pair"}, "eq:acoustic_metric_general": {"label": "eq:acoustic_metric_general", "content": "g^{\\mu\\nu}_{\\rm acoustic} \\propto
